<!DOCTYPE html>
<html>
<head>
  <title>Heardit</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="game-container">

    <h1>Heardit (kul versjon)</h1>


    <!-- (A) Fixed rows for guess history (6 attempts, for example) -->
    <div id="guess-history">
        <div class="attempt-row" id="attempt-1">-      </div>
        <div class="attempt-row" id="attempt-2">-     </div>
        <div class="attempt-row" id="attempt-3">-      </div>
        <div class="attempt-row" id="attempt-4">-      </div>
        <div class="attempt-row" id="attempt-5">-      </div>
      </div>

    <!-- Big Play Button -->
    <div class="play-container">
      <button id="play-button" class="big-play-btn">â–¶</button>
    </div>

    <!-- Feedback Message -->
    <div id="feedback"></div>

    <!-- Guess Form -->
    <form id="guess-form" class="guess-form">
      <input type="text" id="guess-input" placeholder="Your guess..." autocomplete="off">
      <div class="action-buttons">
        <button type="button" id="skip-button" class="skip-btn">Skip</button>
        <button type="submit" class="guess-btn">Guess</button>
      </div>
    </form>

    <!-- Progress Bar -->
    <div id="progress-wrapper">
      <div id="progress-container">
        <div id="markers-container"></div>
        <div id="unlocked-bar"></div>
        <div id="current-bar"></div>
      </div>
    </div>

    <!-- Hidden field for the correct answer -->
    <input type="hidden" id="correct-answer" value="{{ answer }}"/>

    <input type="hidden" id="puzzle-id" value="{{ puzzle_id }}">

    <!-- SoundCloud iframe (hidden until game ends) -->
    <iframe 
      id="sc-player"
      width="100%" 
      height="166" 
      scrolling="no" 
      frameborder="no"
      style="display: none;"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url={{ soundcloud_track | urlencode }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>

  </div>

  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <!-- Your custom game JS -->
  <script src="/static/js/game.js"></script>
</body>
</html>
